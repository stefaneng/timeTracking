<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Todo</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h3>Todo</h3>
  <ion-label class="item item-input">
    <ion-input [(ngModel)]="newTodo" (keyup.enter)="enterTodo()" type="text" placeholder="What needs to be done?"></ion-input>
  </ion-label>
  <ion-list>
    <ion-item *ngFor="let todo of todos; let i = index">
        <ion-label [class.done]="todo.completed" [class.notDone]="!todo.completed">
          {{todo.title}}
        </ion-label>
        <ion-checkbox item-start [(ngModel)]="todo.completed" (ngModelChange)="updateTodo(todo)"></ion-checkbox>
        <button ion-button item-end (click)="removeTodo(i)">
          <ion-icon name="close"></ion-icon>
        </button>
    </ion-item>
  </ion-list>
</ion-content>
