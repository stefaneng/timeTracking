<ion-header>

  <ion-navbar>
    <ion-title>{{todoItem.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>
  Created: {{todoItem.created | date:'medium'}}
  </p>
  <p *ngIf="todoItem.completed">
    Completed: {{todoItem.completedDate | date:'medium'}}
  </p>
</ion-content>
